# Overall simulation period in years
simulation_period_years: 5

# Asset lifetime for LCOE calculation (years)
asset_lifetime_years: 20

# ===============================================
# Strategic & Financial Assumptions
# - Defines the core variables for the TCO model.
# ===============================================
strategic_assumptions:
  # IT Hardware Assumptions
  high_perf_gpu:
    name: "NVIDIA H100"
    cost_per_unit: 35000
    performance_unit: 10
  low_cost_gpu:
    name: "NVIDIA A4000"
    cost_per_unit: 1200
    performance_unit: 1
  
  # Data Center Construction Assumptions
  dc_construction_cost_per_mw: 10000000 # $10M per MW (for high-perf hardware)
  low_cost_hw_penalty_factor: 1.2 # 20% additional construction cost for low-cost hardware due to space/cooling inefficiency
  
  # Depreciation & Tax Assumptions (Based on Korean Tax Law)
  building_depreciation_years: 40
  it_hw_depreciation_years: 5
  corporate_tax_rate: 0.25

  # Maintenance Assumptions
  maintenance_rate_of_construction_capex: 0.02 # Annual maintenance cost as a percentage of initial construction CAPEX

# ===============================================
# Revenue & Business Viability Assumptions
# - Defines key metrics to translate revenue into tangible business goals.
# ===============================================
revenue_assumptions:
  # AI Service Unit per MWh of IT load. Links energy consumption to service output.
  # 1 MWh의 IT 전력으로 처리할 수 있는 AI 서비스 유닛. 에너지 소비와 서비스 제공량을 연결.
  tokens_processed_per_mwh: 3000000000 # 3 billion tokens
  
  # Number of concurrent active users that can be supported per MW of IT load.
  # 1 MW의 IT 부하로 지원 가능한 동시 접속자 수.
  active_users_per_mw: 1500

# ===============================================

# ===============================================
# MirrorMind Architecture Assumptions
# - Defines the impact of applying the MirrorMind architecture.
# ===============================================
mirrormind_assumptions:
  # When MirrorMind is applied, total required computational power is reduced.
  workload_efficiency_factor: 0.167 # Equivalent to 83.3% reduction (1/6 of original workload)
  # Optimized energy mix when MirrorMind is applied
  optimized_energy_mix:
    grid: 40
    solar: 40
    wind: 0
    hydrogen_SOFC: 0
    NG_SOFC: 20
  # Standard energy mix when MirrorMind is NOT applied
  standard_energy_mix:
    grid: 80
    solar: 0
    wind: 0
    hydrogen_SOFC: 0
    NG_SOFC: 20

# ===============================================
# Market Scenarios
# - Defines region-specific energy prices.
# ===============================================
market_scenarios:
  USA_Virginia_DC:
    description: "Hyperscale data center hub. Price reflects total cost of securing power, not just retail rate."
    grid_price_per_kwh: 0.16
    gas_fuel_cost_per_kwh: 0.07 
  South_Korea_Industrial:
    description: "High industrial electricity rates and reliance on imported fuel."
    grid_price_per_kwh: 0.13
    gas_fuel_cost_per_kwh: 0.11
  EU_Germany_Frankfurt:
    description: "Major EU hub with high electricity prices due to taxes and grid fees."
    grid_price_per_kwh: 0.22
    gas_fuel_cost_per_kwh: 0.09
  EU_Nordics_Favorable:
    description: "Low power costs due to abundant renewable energy (hydro/wind)."
    grid_price_per_kwh: 0.07
    gas_fuel_cost_per_kwh: 0.09

# ===============================================
# Technical & Cost Parameters for Energy Sources
# ===============================================
energy_sources:
  grid:
    carbon_emission_factor: 0.45
  solar:
    capex_per_kw: 1500
    opex_rate: 0.015
    capacity_factor: 0.18
  wind:
    capex_per_kw: 2000
    opex_rate: 0.02
    capacity_factor: 0.30
  hydrogen_SOFC:
    capex_per_kw: 3500
    opex_rate: 0.02
    efficiency: 0.60
    stack_lifetime_years: 5
    stack_replacement_cost_rate: 0.3
  NG_SOFC:
    capex_per_kw: 3500
    opex_rate: 0.025
    efficiency: 0.55
    carbon_emission_factor: 0.4

